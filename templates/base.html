{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-q8+l9TmX3RaSz3HKGBmqP2u5MkgeN7HrfOJBLcTgZsQsbrx8WqqxdA5PuwUV9WIx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'book/css/style.css' %}">

    <title>bookproject</title>
</head>

<body>
    <nav class="navbar-dark bg-success sticky-top">
        <div class="navbar-nav d-flex flex-row">
            <a class="nav-link mx-3" href="{% url 'list-book' %}">書籍一覧</a>
            <a class="nav-link mx-3" href="{% url 'create-book' %}">書籍登録</a>
        </div>
        <div class="navbar-nav d-flex flex-row">
            {% if request.user.is_authenticated %}
            <form method="post" action="{% url 'accounts:logout' %}">
                {% csrf_token %}
                <button type="submit">ログアウト</button>
            </form>

            {% else %}
            <a class="nav-link mx-3" href="{% url 'accounts:login' %}">ログイン</a>
            <a class="nav-link mx-3" href="{% url 'accounts:signup' %}">会員登録</a>
            {% endif %}
        </div>
    </nav>
    <div class="p-4">
        <h1>{% block h1 %}{% endblock %}</h1>
    </div>
    {% block content %}{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>


</body>

</html>
